<!DOCTYPE html>
<!-- saved from url=(0067)https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_onclick -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></head><body contenteditable="false">

<p>Click the button to trigger a function that will output "Hello World" in a p element with id="demo".</p>

<button onclick="myFunction()">Click me</button>

<p id="demo">Hello World</p>

<script>
function myFunction() {
    document.getElementById("demo").innerHTML = "Hello World";
}
</script>



</body></html>
